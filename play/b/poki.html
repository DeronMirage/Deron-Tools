<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>页面跳转中</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #f5f5f5;
		}

		h1 {
			font-size: 24px;
			color: #333;
		}

		p {
			font-size: 16px;
			color: #666;
			margin-top: 10px;
		}

		.jump-button {
			padding: 10px 20px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 20px;
		}

		/* 新增返回首页按钮样式 */
		.back-to-home {
			position: absolute;
			top: 10px;
			left: 10px;
			padding: 5px 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 14px;
		}
	</style>
	<script>
		let countdown = 4;
		// 自动跳转函数
		function autoJump() {
			const countdownElement = document.createElement('p');
			countdownElement.textContent = `剩余 ${countdown} 秒后自动跳转`;
			document.body.appendChild(countdownElement);
			const intervalId = setInterval(() => {
				countdown--;
				countdownElement.textContent = `剩余 ${countdown} 秒后自动跳转`;
				if (countdown === 0) {
					clearInterval(intervalId);
					window.location.href = 'https://poki.com/zh';
				}
			}, 1000);
		}

		window.onload = autoJump;

		// 立即跳转函数
		function jumpNow() {
			window.location.href = 'https://poki.com/zh';
		}
	</script>
</head>

<body>
	<!-- 添加返回首页按钮 -->
	<button class="back-to-home" onclick="window.location.href='../index.html'">返回专题</button>
	<h1>页面正在跳转中...</h1>
	<p>即将跳转到的网站由Poki (宝玩)进行管理。</p>
	<p>Poki (宝玩) 拥有最丰富的免费在线游戏，从单人休闲到多人合作，致力于为您提供最有趣的游戏体验。</p>
	<p>Poki (宝玩) 总部位于阿姆斯特丹，目前有40名员工。团队致力于创建一个免费游戏平台，旨在打造一个向所有人开放的在线游乐场。</p>
	<button class="jump-button" onclick="jumpNow()">立即跳转</button>
</body>

</html>
